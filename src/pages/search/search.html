<ion-header>
  <ion-navbar>
    <ion-title>
      Search
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- Refresher -->
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="crescent"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <!-- FIN Refresher -->

  <!-- Searchbar -->
  <ion-searchbar
    (ionInput)="getBooks($event)"
    [showCancelButton]="shouldShowCancel"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <!-- FIN Searchbar -->

  <!-- Search Results -->
  <ion-list>
    <ion-item *ngFor="let book of results" (click)="itemSelected(book)">
      {{ book }}
    </ion-item>
  </ion-list>
  <!-- FIN Results -->

  <ion-fab bottom right>
    <button ion-fab (click)="scanBarcode($event)" color="primary"><ion-icon name="barcode"></ion-icon></button>
  </ion-fab>

</ion-content>
